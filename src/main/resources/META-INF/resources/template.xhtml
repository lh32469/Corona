<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Corona Virus Tracker Graphs</title>
</h:head>

<h:body>
    <script type="javascript">

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-160999861-1', 'auto');
        ga('send', 'pageview');

    </script>
    <h:form id="Form">

        <p:layout fullPage="true"
                  style="padding: 5px;">

            <p:layoutUnit position="north" style="align-content: center">
                <p:panel style="align-content: center">
                    <p:inputText id="include"
                                 size="50"
                                 autocomplete="off"
                                 value="#{sBean.include}"
                                 title="States to include.  Example: or,wa"/>

                    <p:commandButton value="Cumulative"
                                     action="index?faces-redirect=true">
                    </p:commandButton>

                    <p:commandButton value="Deaths"
                                     action="deaths?faces-redirect=true">
                    </p:commandButton>

                    <p:commandButton value="Spikes"
                                     action="spikes?faces-redirect=true">
                    </p:commandButton>

                    <p:inputText id="exclude"
                                 size="50"
                                 autocomplete="off"
                                 value="#{sBean.exclude}"
                                 title="States to exclude.  Example: ny,nj"/>

                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <div style="padding: 5px;">

                </div>
            </p:layoutUnit>

            <p:layoutUnit position="east">
                <div style="padding: 5px;">

                </div>
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <p:messages id="messages"
                            showDetail="true"
                            autoUpdate="true"
                            closable="true"/>
                <ui:insert name="center"/>
            </p:layoutUnit>

        </p:layout>
    </h:form>
</h:body>
</html>
