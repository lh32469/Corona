<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
  <title>Corona App</title>
  <meta name="description"
        content="Graph of Active Cases in Region"/>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script src="https://www.googletagmanager.com/gtag/js?id=UA-160999861-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-160999861-1');
  </script>

</h:head>
<h:body>

  <h:form id="iForm">
    <p:panelGrid columns="2" style="margin: auto">
      <p:chart type="line"
               model="#{region.active}"
               style="width:1250px;height:900px;border: 20px"/>

    </p:panelGrid>
  </h:form>
</h:body>
</html>
